<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">

        <!-- Introduction -->
        <section id="introduction">
            <div class="container-fluid">
                <div class="row">
                    <img id="me" src="imgs/me.jpg"><br><br><br>
                    <span></span>
                </div>
            </div>
        </section>

        <!-- Character -->
        <section id="character">
            <div class="container-fluid" style="height: 100%">
                <span></span>
                <br>
                <div class="row description">
                    <div class="col-xs-4">
                        <div id="breakbox_wrapper">
                            <!--<img id="breakbox" src="imgs/character_break.svg"><br><br>-->
                            <object id="breakbox" data="imgs/character_break.svg" type="image/svg+xml"></object><br><br>
                            <span></span>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div id="multithinking_wrapper" >
                            <!--<img id="multithinking" src="imgs/character_multi.svg"><br><br>-->
                            <object id="multithinking" data="imgs/character_multi.svg" type="image/svg+xml"></object><br><br>
                            <span></span>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div id="action_wrapper">
                            <!--<img id="action" src="imgs/character_action.svg"><br><br>-->
                            <object id="action" data="imgs/character_action.svg" type="image/svg+xml"></object><br><br>
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="slogan"></div>

                <div class="row project">
                    <div class="col-xs-offset-3 col-xs-5">
                        <span class="breakbox"></span>
                        <span class="multithinking"></span>
                        <span class="action"></span>
                    </div>
                    <div class="col-xs-4">
                        <img src="imgs/character_LCD1.png">
                        <video>
                            <source src="videos/embeddedProject2.mp4">
                        </video>
                    </div>
                </div>
            </div>
        </section>

        <!-- Motivation -->
        <section id="motivation">
            <div class="imgs">
                <div class="skills">
                    <img src="imgs/motivation_skill_web.svg">
                    <img src="imgs/motivation_skill_mobile.svg">
                    <img src="imgs/motivation_skill_hardware.svg">
                    <img src="imgs/motivation_skill_reedot.png">
                    <img src="imgs/motivation_skill_garena.png">
                </div>

                <div class="cooperation">
                    <img src="imgs/motivation_cooperation_hackntu3.png">
                    <img src="imgs/motivation_cooperation_hackntu2.jpg">
                    <img src="imgs/motivation_cooperation_infoplat.png">
                    <img src="imgs/motivation_cooperation_infoplat2.JPG">
                    <img src="imgs/motivation_cooperation_ATCC.jpg">
                </div>

                <div class="change">
                    <img src="imgs/motivation_change.jpg">
                </div>
            </div>
            <div class="container-fluid">
                <span></span>
                <div class="row description">
                    <div class="col-xs-4">
                        <!--<img id="skill" src="imgs/motivation_skill.svg"><br><br>-->
                        <object id="skill" data="imgs/motivation_skill.svg" type="image/svg+xml"></object><br><br>
                        <span></span>
                    </div>
                    <div class="col-xs-4">
                        <!--<img id="cooperation" src="imgs/motivation_cooperation.svg"><br><br>-->
                        <object id="cooperation" data="imgs/motivation_cooperation.svg" type="image/svg+xml"></object><br><br>
                        <span></span>
                    </div>
                    <div class="col-xs-4">
                        <!--<img id="change" src="imgs/motivation_change.svg"><br><br>-->
                        <object id="change" data="imgs/motivation_change.svg" type="image/svg+xml"></object><br><br>
                        <span></span>
                    </div>
                </div>
                <div class="row content">
                    <div class="col-xs-4">
                        <span id="content_skill"></span>
                    </div>
                    <div class="col-xs-4">
                        <span id="content_cooperation"></span>
                    </div>
                    <div class="col-xs-4">
                        <span id="content_change"></span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="pull-left">Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
        <div class="pull-right">Source Code on <a href="https://github.com/pilagod/cep">https://github.com/pilagod/cep</a></div>
    </footer>

    <!-- Typing Sound -->
    <audio id="typing">
        <source src="audio/typing.mp3" type="audio/mpeg">
    </audio>

    <!-- BGM -->
    <audio autoplay>
        <source src="audio/bgm.mp3" type="audio/mpeg">
    </audio>

</body>
<script src="jquery-1.11.3.min.js"></script>
<script src="typed.js-master/dist/typed.min.js"></script>
<script src="index.js"></script>
</html>
