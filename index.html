<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

<body>
    <div class="main">
        <section id="introduction">
            <div class="container-fluid">
                <div class="row">
                    <img id="me" src="imgs/me.jpg"><br><br><br>
                    <span></span>
                </div>
            </div>
        </section>

        <section id="character">
            <div class="container-fluid" style="height: 100%">
                <span></span>
                <br>
                <div class="row description">
                    <div class="col-xs-4">
                        <div id="breakbox_wrapper">
                            <img id="breakbox" src="imgs/break.svg"><br><br>
                            <span></span>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div id="multithinking_wrapper" >
                            <img id="multithinking" src="imgs/multi.svg"><br><br>
                            <span></span>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div id="action_wrapper">
                            <img id="action" src="imgs/action.svg"><br><br>
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="row project">
                    <div class="col-xs-offset-3 col-xs-5">
                        <span class="breakbox"></span>
                        <span class="multithinking"></span>
                        <span class="action"></span>
                    </div>
                    <div class="col-xs-4">
                        <img src="imgs/LCD1.png">
                        <video>
                            <source src="videos/embeddedProject2.mp4">
                        </video>
                    </div>
                </div>
